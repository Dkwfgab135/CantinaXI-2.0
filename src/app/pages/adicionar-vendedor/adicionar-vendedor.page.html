<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Novo vendedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="dadosForm" (ngSubmit)="enviar()">
    <div class="ion-padding">
      <ion-item>
        <ion-input label="Nome do vendedor" labelPlacement="stacked" type="text" placeholder="Nome completo" formControlName="nome" required="true"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-input label="Nome de login" labelPlacement="stacked" type="text" placeholder="Nome de usuÃ¡rio do vendedor" formControlName="login"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-input label="Email" labelPlacement="stacked"  type="email" placeholder="Email do vendedor" formControlName="email"></ion-input>
      </ion-item>
    </div>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="fechar()" expand="block" shape="round" color="danger">
            <ion-icon slot="start" name="close-circle"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" shape="round" color="success" type="submit">
            <ion-icon slot="end" name="checkmark-circle"></ion-icon>
            Confirmar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
