<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/estoque" text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center"> {{ produto?.Nome }} </ion-card-title>
      <ion-card-subtitle class="ion-text-center"> {{ produto?.Categoria }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button (click)="mostrarAtualizarProduto('preco', 'Preço')">
          <ion-icon slot="start" name="cash"></ion-icon>
          <ion-label> R$ {{ produto?.Preco }} <p> Preço </p> </ion-label>
        </ion-item>
        <ion-item button (click)="mostrarAtualizarProduto('estoque', 'Estoque')">
          <ion-icon slot="start" name="file-tray"></ion-icon>
          <ion-label> {{ produto?.QtdEstoque }} unidades <p> Quantia </p></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label> {{ produto?.Fornecedor }} <p> Fornecedor</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
