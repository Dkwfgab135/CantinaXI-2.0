<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estoque</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item button *ngFor="let dados of produtos, let i = index" [routerLink]="[dados.Id]" [disabled]="dados.QtdEstoque == '0' ? true : false">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-avatar>
        <ion-label>
          {{ dados.Nome }}
          <p>{{ categorias[dados.FkCategoria - 1].Nome }} Â· R$ {{ dados.Preco }}</p>
        </ion-label>
        <ion-chip slot="end">{{ dados.QtdEstoque }}</ion-chip>
      </ion-item>

      <ion-button expand="block" fill="clear" shape="round" color="medium" (click)="criarProduto()">
        <ion-icon slot="start" name="add"></ion-icon>
        Novo produto
      </ion-button>
  </ion-list>
</ion-content>
