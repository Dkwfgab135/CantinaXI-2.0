<ion-content [fullscreen]="true" id="main-content">
  <ion-list>
    <ion-card *ngFor="let vendedor of vendedores">
      <ion-card-header>
        <ion-card-title class="ion-text-center"> {{ vendedor.Nome }} </ion-card-title>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label> Login <p> {{ vendedor.Login }} </p></ion-label>
            <!-- <ion-label>Login</ion-label>
            <p class="fora-de-estoque"> {{vendedor.Login}} </p> -->
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="key"></ion-icon>
            <ion-label> Chave <p> {{ vendedor.Senha }} </p></ion-label>
            <!-- <ion-label>Chave</ion-label>
            <p class="fora-de-estoque"> {{vendedor.Senha}} </p> -->
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="mail"></ion-icon>
            <ion-label> Email <p> {{ vendedor.Email }} </p></ion-label>
            <!-- <ion-label>Email</ion-label>
            <p class="fora-de-estoque"> {{vendedor.Email}} </p> -->
          </ion-item>
          <ion-item button (click)="removerVendedor(vendedor.Login)">
            <ion-icon slot="start" name="trash" color="danger"></ion-icon>
            <ion-label color="danger"> Remover vendedor </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-header>
    </ion-card>
    <ion-button expand="block" fill="clear" shape="round" color="medium" (click)="adicionarVendedor()">
      <ion-icon slot="start" name="add"></ion-icon>
      Novo vendedor
    </ion-button>
  </ion-list>
</ion-content>
