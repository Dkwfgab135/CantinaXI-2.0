<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Novo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="dadosForm" (ngSubmit)="enviar()">
    <div class="ion-padding">
      <ion-item>
        <ion-input label="Nome do cliente" labelPlacement="stacked" type="text" placeholder="" formControlName="nome" required="true"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-input label="Saldo do cliente" labelPlacement="stacked" type="number" placeholder="0.00" formControlName="saldo" required="true"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-select label="Periodo" labelPlacement="stacked" placeholder="Selecione um periodo" formControlName="periodo">
          <ion-select-option value="Manhã" > Manhã </ion-select-option>
          <ion-select-option value="Tarde" > Tarde </ion-select-option>
        </ion-select>
      </ion-item>
      <br/>
      <ion-item>
        <ion-select label="Ano" labelPlacement="stacked" placeholder="Selecione o ano" formControlName="ano">
          <ion-select-option *ngFor="let ano of anos" value= {{ano.Id}} > {{ ano.Nome }} </ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="fechar()" expand="block" shape="round" color="danger">
            <ion-icon slot="start" name="close-circle"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" shape="round" color="success" type="submit">
            <ion-icon slot="end" name="checkmark-circle"></ion-icon>
            Confirmar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
