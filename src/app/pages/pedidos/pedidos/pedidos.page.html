<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="primary" (click)="mostrarCarrinho()">
    <ion-icon name="cart"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card button *ngFor="let categoria of categorias" [routerLink]="[categoria.Id]">
      <ion-card-header>
        <ion-card-title> {{ categoria.Nome }} </ion-card-title>
        <ion-card-subtitle> Lista de Produtos </ion-card-subtitle>
      </ion-card-header>
      <!-- <ion-card-content>
        Awesome content
      </ion-card-content> -->
    </ion-card>
  </ion-list>
</ion-content>
