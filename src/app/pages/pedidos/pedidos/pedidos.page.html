<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="primary" (click)="mostrarCarrinho()">
    <ion-icon name="cart"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="secondary">
      <div class="menu-bar">
        <img src="../../../../assets/icon/white.svg" alt="Logo colÃ©gio XI" class="logo">
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Vendedor</ion-label>
        <p class="fora-de-estoque"> {{vendedor}} </p>
      </ion-item>
      <ion-item>
        <ion-toggle (ionChange)="alterarTema($event)" justify="space-between" checked={{checado}}>Modo noturno</ion-toggle>
      </ion-item>
      <ion-item button [routerLink]="['../../']">
        <ion-icon name="exit" slot="end" color="danger"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card button *ngFor="let categoria of categorias" [routerLink]="[categoria.Id]">
      <ion-card-header>
        <ion-card-title> {{ categoria.Nome }} </ion-card-title>
        <ion-card-subtitle> Lista de Produtos </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-button (click)="criarCategoriaAlert()" expand="block" fill="clear" shape="round" color="medium">
      <ion-icon slot="start" name="add"></ion-icon>
      Nova categoria
    </ion-button>
  </ion-list>
</ion-content>
